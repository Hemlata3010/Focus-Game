<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Focus Game</title>
        <!-- Link the external CSS file --> 
       <link rel="stylesheet" href="style.css"> 
	</head>
	<body>
		<div id="main">
		<!-- TOP PANEL AND PLAYER SCORES -->
			<div class="panel">
				<div id="Panel_Top">
					<div class="elem">
						<h4>Hit</h4>
						<div id="hitBox" class="box">5</div>
					</div>
					<div class="elem">
						<h4>Timer</h4>
						<div id="timerGame" class="box">60</div>
					</div>
					<div class="elem">
						<h4>Score</h4>
						<div id="scoreBox" class="box">0</div>
					</div>
				</div>
				<div class="panel_Bottom"></div>
			</div>
		</div>
       <!-- Link the external js file -->
      <script src="script.js"></script>
	</body>
</html>
